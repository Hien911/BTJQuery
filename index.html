<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DEMO JQUERY</title>
<link href="css/style.css" rel="stylesheet"/>
<script src="js/jquery-3.4.1.min.js"></script>
<script>
	$(document).ready(function(e) {
		$(".thumb img").click(function() {
			$("#mainId").attr("src", $(this).attr("src"));
		});	
		
		$(".category a").click(function() {
			var path = "images/phone/";
			var name = "p";

			if($(this).text() == "Tablet" ) {
				path = "images/tablet/";
				name = "tab";
			}

			$("#mainId").attr("src", path + name + "1.png");
			var thumImgs = $(".thumb img");
			for (var i = 0; i < thumImgs.length; i++)
				$(thumImgs[i]).attr("src", path + name + (i + 1) + ".png");
		});

		var timer = null;
		$("#playId").click(function() {
			var le = 0, to = 0;
			var incX = 5, incY = 5;
			timer = setInterval(function() {
				if(to + $("#bomId").height() >= $(".bom").height() || to < 0)
				incY = -incY;

				if(le + $("#bomId").width() >= $(".bom").width() || le < 0)
				incX = -incX;

				le += incX;
				to += incY;

				$("#bomId").css({
					"top": to + "px",
					"left": le + "px"
				});
			}, 10);
		});

		$("#stopId").click(function() {
			if(timer != null)
				clearInterval(timer);
		});
	});
</script>
</head>

<body>
<input type="button" id="playId" value="Play"/>
<input type="button" id="stopId" value="Stop"/>
<!--------------------------------------------Run----------------------------------------------------->
<div class="bom">
	<img src="images/boom.png" alt="bom" id="bomId"/>
</div>
